<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- <link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="../forExtensionPages.css" /> -->
	</head>
	<body class="flex">
		<!-- <div class="mwsBrandingHeader flex">
			<img
				src="../assets/128x128.png"
				alt="headerImage"
				class="mwsHeaderImage" />
		</div> -->

		<button
			class="startSelectionButton greenButtonFilled flex"
			title="Add a Shortcut in this Website">
			<i class="fa-plus fa-solid"></i>
		</button>

		<div class="activeWebsiteShortcutsDiv flex">
			<span>Current Shortcuts</span>

			<div class="shortcutsListDiv">
				
				<div class="displayMessageDiv flex">
					<span>No shortcuts yet :&#40;</span>
				</div>
			</div>
			<!-- EACH SHORTCUT DIV It will be repeated inside shortcutsListDiv-->
			<template class="shortcutDivTemplate">
				<div class="shortcutDiv flex">
					<div class="shortcutNameDiv flex" title="Name of the Shortcut">
						<span class="shortcutName"></span>
					</div>

					<div class="shortcutKeyDiv flex" title="Shortcut Key">
						<span class="shortcutKey"></span>
					</div>
					<div class="shortcutEnableDisableToggle-wrapper">
						<label class="toggleSwitchLabel">
							<input type="checkbox" class="toggleSwitchInput greenToggle" checked/>
							<span class="toggleSwitchSpan greenToggle"></span>
						</label>
					</div>
				</div>
			</template>
			<!-- ---------------- -->
		</div>

		<footer class="flex">
			<div class="disableButtonsDiv flex">

				<div class="toggleWithText-wrapper disableForThisSiteToggleWithText-wrapper">
					<span class="disableWebsiteSpan">Disable for this site</span>
					<div class="disableWebsiteToggle-wrapper">
						<label class="toggleSwitchLabel">
							<input type="checkbox" class="toggleSwitchInput redToggle" />
							<span class="toggleSwitchSpan redToggle"></span>
						</label>
					</div>
				</div>

				<div
					class="toggleWithText-wrapper disableEverywhereToggleWithText-wrapper">
					<span class="disableEverywhereSpan">Disable Everywhere</span>
					<div class="disableEverywhereToggle-wrapper">
						<label class="toggleSwitchLabel">
							<input type="checkbox" class="toggleSwitchInput redToggle" />
							<span class="toggleSwitchSpan redToggle"></span>
						</label>
					</div>
				</div>
			</div>

			<div class="settingsButtonDiv flex">
				<button class="openOptionsButton">
					<i class="fa-solid fa-gear"></i>Open Settings<i
						class="fa-angle-right fa-solid"></i>
				</button>
			</div>
		</footer>


		<div class="animatedLogo-wrapper">
			<img src="../assets/globe.png" alt="" class="animatedLogo globe">
		</div>
	</body>
	<script type="module" src="./script.js"></script>
</html>
