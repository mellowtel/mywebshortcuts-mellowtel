<div class="closeEditShortcutSettingsButton-wrapper">
    <button class="closeEditShortcutSettingsButton actionButton" title="Close Edit Shortcut Dialog">
        <i class="fa-close fa-solid"></i>
    </button>
</div>

<div class="shortnameEdit-wrapper">
    <label for="shortcutNameInput"
           class="shortcutNameEditLabel">Shortcut Name</label>
    <input type="text"
           maxlength="20"
           class="shortcutNameInput"
           id="shortcutNameInput" 
           title="Shortcut Name Input"
           />
</div>

<div class="selectShortcutButtonAndKBD-wrapper">
    <div class="kbd-wrapper">
        <kbd class="selectedShortcutKBD"
             tabindex="0"> </kbd>
    </div>
    <div class="selectShortcutButton-wrapper">
        <button class="shortcutSelectionDoneButton blueButtonFilled editSelection" title="Edit Shortcut">
            <!-- <i class="fas fa-check-circle"></i> -->
            <span class="onSelection">
                <i class="fa-keyboard fa-solid"></i>
                Press a Key
            </span>
            <span class="editSelection">
                <i class="fa-pencil fa-solid"></i>
                Edit Shortcut
            </span>
        </button>
    </div>
</div>

<div class="selectAction-wrapper">
    <label for="selectAction"
           class="selectActionLabel">Action</label>
    <div class="select-wrapper">
        <select id="selectAction" class="actionSelect" title="Edit Shortcut Action">
            <option value="click">Click</option>
            <option value="focus">Focus</option>
            <option disabled
                    value="highlight">Highlight (Coming Soon)</option>
            <option disabled
                    value="scrollto">Scroll To (Coming Soon)</option>
        </select>
        <!-- <button class="selectArrowButton"
                tabindex="-1">
            <i class="fa-angle-down fa-solid"></i>
        </button> -->
    </div>
</div>
