<!-- KEYBOARD SHORTCUT SELECTOR DIALOG  -->
<!-- <dialog class=" mws-keyboardShortcutSelectionDialog" open=""> -->

<button class="mws-closeKeyboardShortcutSelectionDialogButton mws-actionButton" title="Close Key Selector (Esc)">
	<i class="fa-close fa-solid"></i>
</button>

<div class="mws-shortcutSelector-wrapper">
	<div class="mws-selectShortcutText-wrapper">
		<span class="mws-selectShortcutText"> Begin by Pressing a Key </span>
	</div>

	<div class="mws-selectShortcutButtonAndKBD-wrapper">
		<div class="mws-kbd-wrapper">
			<kbd class="mws-selectedShortcutKBD active" tabindex="0"></kbd>
		</div>
		<div class="mws-selectShortcutButton-wrapper">
			<button class="mws-shortcutSelectionDoneButton mws-blueButtonFilled onSelection" title="Edit Shortcut">
				<!-- <i class="fas fa-check-circle"></i> -->
				<span class="onSelection">
					<i class="fa-keyboard fa-solid"></i>
					Press a Key
				</span>
				<span class="editSelection">
					<i class="fa-pencil fa-solid"></i>
					Edit Shortcut
				</span>
			</button>
		</div>
	</div>
</div>

<div class="mws-shortcutName-wrapper">
	<div class="mws-shortcutNameLabel-wrapper" title="Shortcut Name Input">
		<span for="shortcutName" class="mws-ShortcutNameLabel"
			>Shortcut Name
		</span>
	</div>
	<div class="mws-shortcutNameInput-wrapper">
		<input
			type="text"
			id="shortcutName"
			maxlength="20"
			minlength="1"
			class="mws-shortcutNameInput"
			disabled="true"
			value="My Web Shortcut"
			placeholder="Enter Shortcut Name"
			title="Shortcut Name Input"
			/>
	</div>
</div>



<div class="mws-keyDialogOptionsWithHeading-wrapper">
	<span class="mws-keyDialogOptionsHeading">Other Options</span>

	<div class="mws-keyDialogOptions-wrapper">

		<div class="mws-urlTypeSelection-wrapper">
			<span class="mws-urlTypeSelectLabel" for="urlType">Set shortcut for</span>

			<div class="mws-urlTypeSelect-wrapper">
				<select name="urlType" id="urlType" class="mws-urlTypeSelect" title="Select URL Type">
					<option value="domainAndAllPages" class="mws-option">this Domain and all its pages</option>
					<option value="domainAndPage" class="mws-option">this Page & the Domain only (and no other pages inside)</option>
					<option value="onlyDomain" class="mws-option">the Domain only (and no pages inside)</option>
					<option value="onlyPage" class="mws-option">this Page only</option>
					<option value="fullPath" class="mws-option">the exact full path (with search queries and hash fragments)</option>
					<option value="custom" class="mws-option" disabled>Custom (Coming soon)</option>
				</select>
				<button class="mws-editCustomShortcutButton mws-greenButtonFilled"><i class="fa-pencil fa-solid"></i></button>
			</div>
				
		</div>
		<div class="mws-actionSelection-wrapper">
			<span class="mws-actionSelectLabel" for="action">Action </span>

			<select name="action" id="action" class="mws-actionSelect" title="Select Shortcut Action">
				<option value="click" class="mws-option">Click</option>
				<option value="focus" class="mws-option">Focus</option>
				<option value="highlight" class="mws-option" disabled>Highlight (Coming Soon)</option>
				<option value="scrollto" class="mws-option" disabled>Scroll To (Coming Soon)</option>
			</select>
		</div>

		<dialog class="mws-customURLEditorDialog">

			<div class="mws-spanText-wrapper">
				<span class="mws-spanText">
					Special Terms: 
					<select name="specialTerm" id="specialTermSelect" class="mws-specialTermSelect">
						<option value="~mws-string~">~mws-string~</option>
						<option value="~mws-end~">~mws-end~</option>
					</select>
				<div class="mws-copySpecialStringButton-wrapper">
					<button class="mws-copySpecialStringButton mws-actionButton"><i class="fa-copy fa-solid"></i></button>
				</div> 
				</span>
			</div>

			<div class="mws-customURLEditor-wrapper">
				
			</div>
			<button class="mws-confirmCustomURLButton greenButtonFilled">Done</button>
			<!-- <div class="mws-specialTermsInsertButton mws-blueButtonFilled">Insert Special String</div> -->

			<button class="mws-closeCustomURLEditorDialogButton mws-actionButton"><i class="fa-close fa-solid"></i></button>
		</dialog>
	</div>
</div>



<button class="mws-allDoneButton mws-greenButtonFilled" title="Add shortcut (Enter)" disabled>Add Shortcut <i class="fa-plus-circle fa-solid"></i></button>
<!-- </dialog> -->
