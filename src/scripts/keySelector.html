<!-- KEYBOARD SHORTCUT SELECTOR DIALOG  -->
<!-- <dialog class=" mws-keyboardShortcutSelectionDialog" open=""> -->

<button class="mws-closeKeyboardShortcutSelectionDialogButton mws-actionButton">
	<i class="fa-close fa-solid"></i>
</button>

<div class="mws-shortcutSelector-wrapper">
	<div class="mws-selectShortcutText-wrapper">
		<span class="mws-selectShortcutText"> Being by Pressing a Key </span>
	</div>

	<div class="mws-selectShortcutButtonAndKBD-wrapper">
		<div class="mws-kbd-wrapper">
			<kbd class="mws-selectedShortcutKBD active" tabindex="0"></kbd>
		</div>
		<div class="mws-selectShortcutButton-wrapper">
			<button class="mws-shortcutSelectionDoneButton mws-blueButtonFilled onSelection">
				<!-- <i class="fas fa-check-circle"></i> -->
				<span class="onSelection">
					<i class="fa-keyboard fa-solid"></i>
					Press a Key
				</span>
				<span class="editSelection">
					<i class="fa-pencil fa-solid"></i>
					Edit Shortcut
				</span>
			</button>
		</div>
	</div>
</div>

<div class="mws-shortcutName-wrapper">
	<div class="mws-shortcutNameLabel-wrapper">
		<label for="shortcutName" class="mws-ShortcutNameLabel"
			>Shortcut Name
		</label>
	</div>
	<div class="mws-shortcutNameInput-wrapper">
		<input
			type="text"
			id="shortcutName"
			maxlength="20"
			minlength="1"
			class="mws-shortcutNameInput"
			disabled="true"
			value="My Web Shortcut"
			placeholder="Enter Shortcut Name" />
	</div>
</div>



<div class="mws-keyDialogOptionsWithHeading-wrapper">
	<h3 class="mws-keyDialogOptionsHeading">Other Options</h3>

	<div class="mws-keyDialogOptions-wrapper">

		<div class="mws-urlTypeSelection-wrapper">
			<label class="mws-urlTypeSelectLabel" for="urlType">URL Type </label>

			<select name="urlType" id="urlType" class="mws-urlTypeSelect">
				<option value="domain" class="mws-option">Only Domain</option>
				<option value="page" class="mws-option" disabled>With Page (Coming Soon)</option>
				<option value="custom" class="mws-option" disabled>Custom (Coming Soon)</option>
			</select>
		</div>
		<div class="mws-actionSelection-wrapper">
			<label class="mws-actionSelectLabel" for="urlType">Action </label>

			<select name="action" id="action" class="mws-actionSelect">
				<option value="click" class="mws-option">Click</option>
				<option value="focus" class="mws-option" disabled>Focus (Coming Soon)</option>
				<option value="highlight" class="mws-option" disabled>Highlight (Coming Soon)</option>
				<option value="scrollto" class="mws-option" disabled>Scroll To (Coming Soon)</option>
			</select>
		</div>
	</div>
</div>



<button class="mws-allDoneButton mws-greenButtonFilled" disabled>Add Shortcut <i class="fa-plus-circle fa-solid"></i></button>
<!-- </dialog> -->
